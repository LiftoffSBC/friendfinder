<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!-- jQuery Modal -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <script src="assets/main.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<title>Survey Questions</title>
</head>

<body>
    <div id="main" , class="container">
        <h2>Survey Questions</h2>
        <form id="surveyform">
            <h4>Name (Required)</h4>
            <input type="text" id="name" class="form-control" required="" name="name">
            <h4>Link to Photo Image (Required)</h4>
            <input type="text" id="photo" class="form-control" required="" name="photo">
            <br>
            <br>
            <h5>For the following questions, please rate the degree to which you agree with the statement. 1 is strongly disagree,
                5 is strongly agree.</h5>
            <br>
            <div id="questions"></div>
            <button type="submit">Submit</button>

            <div id="theModal" class="modal">
                <h3 class="modal-title">Your New Bestie:</h1>
                    <p id="results"></p>
                    <img src="#" id="bestFriendPhoto" ><img>
                    <a href="#" rel="modal:close">Close</a>
            </div>

        </form>
    </div>
</body>

</html>
